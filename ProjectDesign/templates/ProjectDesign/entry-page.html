{% extends 'ProjectDesign/extras/base.html' %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-10 mx-auto">

        <!-- Heading -->
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Entry Page</h1>
            <div class="flex mt-5 justify-center">
                <div class="w-16 h-1 rounded-full bg-indigo-500 inline-flex"></div>
            </div>
        </div>

        <!-- Models -->
        <!-- Home Model -->
        <div class="flex items-center lg:w-2/5 mx-auto border-b pb-5 mb-5 border-gray-200 sm:flex-row flex-col">
            <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                <a href="{% url 'ProjectDesign:home-list-page' %}">Home</a>
            </button>
        </div>

        <!-- Category Model -->
        <div class="flex items-center lg:w-2/5 mx-auto border-b pb-5 mb-5 border-gray-200 sm:flex-row flex-col">
            <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                <a href="{% url 'ProjectDesign:category-list-page' %}">Category</a>
            </button>
        </div>

        <!-- Product Model -->
        <div class="flex items-center lg:w-2/5 mx-auto border-b pb-5 mb-5 border-gray-200 sm:flex-row flex-col">
            <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                <a href="{% url 'ProjectDesign:product-list-page' %}">Product</a>
            </button>
        </div>

        <!-- About Model -->
        <div class="flex items-center lg:w-2/5 mx-auto border-b pb-5 mb-5 border-gray-200 sm:flex-row flex-col">
            <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                <a href="{% url 'ProjectDesign:about-list-page' %}">About</a>
            </button>
        </div>
    </div>
</section>
{% endblock content %}
